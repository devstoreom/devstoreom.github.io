<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dev Store</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f0fa, #e8e6f9);
      color: #333;
    }

    header {
      background-color: #7B3FD3; /* purple */
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 700px;
      margin: 0 auto;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      flex-grow: 1;
      text-align: center;
    }

    #langToggle {
      background: white;
      color: #7B3FD3;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1rem;
      min-width: 90px;
    }

    #langToggle:hover {
      background-color: #dcd3fa;
    }

    #langToggle svg {
      width: 18px;
      height: 18px;
      fill: #7B3FD3;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 30px 20px;
      justify-content: center;
      max-width: 700px;
      margin: 0 auto;
    }

    .product {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 320px;
      width: 100%;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      aspect-ratio: 1 / 1; /* makes image square */
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      font-size: 1.1rem;
      margin: 10px 0 6px;
    }

    .product p {
      margin: 5px 0;
      color: #555;
    }

    .product input[type="number"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 8px 0 12px;
      font-size: 1rem;
    }

    .product button {
      background-color: #7B3FD3; /* purple */
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #632cbc; /* darker purple */
    }

    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      border-top: 1px solid #ccc;
      font-size: 0.9rem;
      color: #444;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    footer a {
      color: #7B3FD3;
      font-weight: bold;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 350px) {
      .container {
        grid-template-columns: 1fr;
        max-width: 320px;
      }
    }
  </style>
</head>
