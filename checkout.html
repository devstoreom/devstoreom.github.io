<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>إتمام الطلب • متجر ديف</title>
  <link rel="stylesheet" href="assets/style.css?v=1.1">
</head>
<body>
  <header>
    <h1>إتمام الطلب</h1>
    <a href="index.html" class="back-btn">← العودة</a>
  </header>
  <main class="checkout-container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>المنتج</th>
          <th>الكمية</th>
          <th>السعر (OMR)</th>
          <th>الإجمالي</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
    <div class="totals">
      <p>المجموع: <strong id="totalRial">0</strong> ريال عماني</p>
      <p>المجموع بالرصيد: <strong id="totalCredit">0</strong> ريال رصيد</p>
    </div>

    <div class="customer-info">
      <h3>معلومات العميل</h3>
      <input id="custName" placeholder="الاسم الثلاثي">
      <input id="custPhone" placeholder="رقم الهاتف">
    </div>

    <div class="payment-method">
      <h3>طريقة الدفع</h3>
      <label><input type="radio" name="pay" value="bank" checked> بنك</label>
      <label><input type="radio" name="pay" value="credit"> رصيد أوريدو</label>
    </div>

    <button id="payBtn" class="btn buy">إنهاء وارسال واتساب</button>
  </main>
  <script src="assets/script.js?v=1.1"></script>
</body>
</html>
